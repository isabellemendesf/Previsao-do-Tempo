<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="caixa-maior">
      <input class="input-cidade" placeholder="Digite o nome da cidade:" />
      <button class="buscar-botao" onclick="cliqueiNoBotao()">
        <img class="buscar-img" src="imgs/lupa.svg" alt="buscar" />
      </button>
      <div class="caixa-media">
        <h2 class=cidade>Tempo em São Paulo</h2>
        <p class="temp">21°C</p>
      </div>
      <div class="caixa-menor">
        <img  class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" />
        <p class="texto-previsao">Nublado</p>
    </div>
        <p class="umidade">Umidade:76%</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
